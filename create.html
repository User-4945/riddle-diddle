<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create a Riddle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- 🌗 Theme toggle button -->
  <button id="theme-toggle">🌙</button>

  <header>
    <h1>✏️ Create a Riddle</h1>
    <div class="nav-buttons">
      <a href="index.html">🏠 Home</a>
      <a href="archive.html" target="_blank">📚 Archive</a>
    </div>
  </header>

  <main>
    <section class="riddle-card">
      <h2>Submit Your Riddle</h2>
      <form action="https://formspree.io/f/xldwnajd" method="POST">
        <input type="text" name="question" placeholder="Enter your riddle question..." required />
        <input type="text" name="answer" placeholder="Enter the answer..." required />
        <input type="email" name="_replyto" placeholder="Your email (optional)" />

        <!-- ✅ Google reCAPTCHA widget -->
        <div class="g-recaptcha" data-sitekey="6LdfMr4rAAAAABZE83YxUBApwiD_jQuzjZU36e4C"></div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>FUN Studios • Share your cleverness</p>
  </footer>

  <!-- ✅ Load reCAPTCHA script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script>
    // 🌗 Theme toggle logic
    const toggleBtn = document.getElementById("theme-toggle");
    const body = document.body;

    function applyTheme(theme) {
      body.classList.toggle("dark", theme === "dark");
      toggleBtn.textContent = theme === "dark" ? "🌞" : "🌙";
      localStorage.setItem("theme", theme);
    }

    toggleBtn.addEventListener("click", () => {
      const newTheme = body.classList.contains("dark") ? "light" : "dark";
      applyTheme(newTheme);
    });

    window.addEventListener("load", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        applyTheme(savedTheme);
      } else {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        applyTheme(prefersDark ? "dark" : "light");
      }
    });
  </script>
</body>
</html>
