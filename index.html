<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riddle Diddle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <h1>🧠 Riddle Diddle</h1>
    <nav>
      <a href="archive.html" target="_blank">📚 Archive</a>
      <a href="create.html" target="_blank">✏️ Create</a>
    </nav>
  </header>

  <main>
    <section class="riddle-card">
      <h2>Daily Riddle</h2>
      <p id="riddle-text">Loading riddle...</p>
      <input type="text" id="answer" placeholder="Type your answer..." />
      <button onclick="checkAnswer()">Submit</button>
      <button id="show-answer-btn" onclick="showAnswer()" style="display:none;">Show Answer</button>
      <p id="feedback"></p>
    </section>

    <section id="badge-shelf">
      <h3>Your Badges</h3>
      <span>🧠</span> <span>🪄</span> <span>🔍</span>
    </section>
  </main>

  <footer>
    <p>Created by FUN Studios • Powered by curiosity</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
